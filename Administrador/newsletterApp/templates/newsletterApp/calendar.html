<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'newsletterApp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'newsletterApp/lib/fullcalendar/lib/main.css' %}">

</head>
<body>
    


<section class="container-fluid ">

<br>
<div class="container">

    <div id='calendar'></div>


</div>




<script>
document.addEventListener('DOMContentLoaded', function() {
        var calendarUI = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarUI, {
        headerToolbar:{
            left: 'prev,next today',
            center: 'title',
            
        },
        events: [
            {% for cal  in object_list %}
                {
                    title:' evento  {{ cal.title }}',
                    star:'{{ cal.date_start | date:"y-m-d" }}',
                    end:'{{ cal.date_end | date:"y-m-d" }}',
                },
            {% endfor %}
        ]
        
        });
        calendar.render();
        calendar.setOption('locale','es');
        });
</script>

<script src="{% static 'newsletterApp/lib/fullcalendar/lib/main.js' %}"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
